<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد تحدي الكتابة</title>
</head>
    <style>
 /* Variable Declarations */
:root {
  --font-family: 'Varela Round', sans-serif;
  --font-size: 16px;
  --font-weight: 300;
  --font: var(--font-weight) var(--font-size) var(--font-family);

  --black: #000;
  --blue: #457ca3;
  --red: #d95550;
  --teal: #4c9195;
  --white: #fff;
}

/* HTML Styles */
html {
  font: var(--font);
}

/* Body Styles */
body {
  background-color: var(--red);
  margin: 0;
  transition: 0.3s background-color;
      direction: rtl;
}

body[data-timer-type='pomodoro'],
body[data-timer-type='short-break'],
body[data-timer-type='long-break'] {
  background-color: none;
}

/* Header Styles */
.header {
  display: flex;
  height: 3.75em;
  line-height: 3.75em;
  margin: 0 auto;
  max-width: 38.75em;
  padding: 0.625em 0.75em;
}

/* Logo Styles */
.logo {
  color: var(--white);
  font-size: 1.25em;
  font-weight: 700;
  text-decoration: none;
}

.logo img {
  height: 1em;
  margin-right: 0.25rem;
}

/* Main Styles */
.main {
  margin: 0 auto;
  max-width: 38.75em;
}

/* Progress Styles */
.progress {
  background-color: rgba(var(--black), 0.1);
  height: 1px;
}

/* Inner Styles */
.inner {
  padding: 2em 4.375em;
}

/* Timer Styles */
.timer {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 0.5em;
  padding: 2em;
}

/* Timer Button Styles */
.timer-buttons {
  display: flex;
  gap: 0.5em;
  justify-content: center;
}

.timer-button {
  background-color: transparent;
  border: 0;
  border-radius: 0.25em;
  color: var(--white);
  cursor: pointer;
  font: var(--font);
  font-weight: 300;
  outline: 0;
  padding: 0.5em 1em;
}

.timer-button-active {
  background-color: rgba(0, 0, 0, 0.15);
  font-weight: 700;
}

/* Time Styles */
.time {
  color: var(--white);
  font-size: 7.5em;
  margin: 0;
  margin-top: 1.25rem;
  text-align: center;
}

/* Start Button Styles */
.start {
  background-color: var(--white);
  border: 0;
  border-radius: 0.25em;
  color: var(--red);
  cursor: pointer;
  display: block;
  font: var(--font);
  font-size: 1.375em;
  font-weight: 700;
  margin: 1.25rem auto 0 auto;
  min-width: 8em;
  outline: 0;
  padding: 0.5em 1em;
  transition: 0.3s color;
}

/* Stop Button Styles */
.stop {
  /*display: none;*/
  display: inline-block;
  position: absolute;
  right: 0;
}

.stop.visible {
  display: inline-block;
}
.progress-bar {
  height: 5px;
  background-color: #fff; /* Choose a color for your progress bar */
  width: 0; /* Initial width is 0 */
  transition: width 1s linear; /* Smooth transition for width changes */
}
        .tite{
color: var(--white);
font-size: 23px;
margin: 0;
  margin-top: 0px;
margin-top: 0px;
margin-top: 1.25rem;
text-align: center;
position: sticky;
font-weight: 700;        
        }
        #text-display{
            color: var(--white);
font-size: 23px;
margin: 0;
  margin-top: 0px;
margin-top: 0px;
margin-top: 0px;
margin-top: 1.25rem;
text-align: center;
position: static;
font-weight: 700;
        }
    </style>
<body>
    <header class="header">
        <a href="" class="logo">
            <img alt="" src="">
        </a>
        <p class="tite">تحدي الكتابة فترة المغرب</p>
    </header>
 <main class="main">
    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      <div class="inner">
        <section class="timer">
          <div class="timer-buttons">
            <button class="timer-button timer-button-active" id="pomodoro">بومودورو</button>
            <button class="timer-button" id="short-break">استراحة قصيرة</button>
            <button class="timer-button" id="long-break">استراحة مطولة</button>
          </div>
          <h6 class="time" id="time">
            <span id="timer-display"></span>
          </h6>
          <button class="start" id="start">ابدء</button>
          <!-- <button class="stop" id="stop">STOP</button> -->
        </section>
          <p id="text-display"></p> <!-- Add this line -->
      </div>
    </div>
  </main>

    <script>
// ...

function setActiveButton() {
  const activeButton = document.querySelector('.timer-buttons .timer-button-active');
  if (activeButton) {
    activeButton.classList.remove('timer-button-active');
  }

  if (document.body.dataset.timerType.includes('Pomodoro')) {
    pomodoroButton.classList.add('timer-button-active');
  } else if (document.body.dataset.timerType === 'short-break') {
    shortBreakButton.classList.add('timer-button-active');
  } else if (document.body.dataset.timerType === 'long-break') {
    longBreakButton.classList.add('timer-button-active');
  }
}

// Function to initialize the timer and set the active button
function initialize() {
  initializeTimer();
  setActiveButton();
}

// Event listeners for buttons
startButton.addEventListener('click', pausePlay, false);
pomodoroButton.addEventListener('click', pomodoroButtonClick, false);
shortBreakButton.addEventListener('click', shortBreakButtonClick, false);
longBreakButton.addEventListener('click', longBreakButtonClick, false);

// Initial setup for the first step (Pomodoro)
initialize();


    </script>
</body>
</html>
