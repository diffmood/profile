<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد تحدي الكتابة</title>
    <link href="https://fonts.googleapis.com/earlyaccess/droidarabickufi.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/droidarabickufi.css);
 /* Variable Declarations */
:root {
  --font-family: 'Droid Arabic Kufi', 'Varela Round', sans-serif;
  --font-size: 16px;
  --font-weight: 300;
  --font: var(--font-weight) var(--font-size) var(--font-family);

  --black: #000;
  --blue: #457ca3;
  --red: #d95550;
  --teal: #4c9195;
  --white: #fff;
}
        *{
            font-family: 'Droid Arabic Kufi', 'Varela Round', sans-serif;
        }
body {
  font: var(--font);
}

/* Body Styles */
body {
  background-color: var(--red);
  margin: 0;
  transition: 0.3s background-color;
      direction: rtl;
}

body[data-timer-type='pomodoro'],
body[data-timer-type='short-break'],
body[data-timer-type='long-break'] {
  background-color: none;
}

/* Header Styles */
.header {
  display: flex;
  height: 3.75em;
  line-height: 3.75em;
  margin: 0 auto;
  max-width: 38.75em;
  padding: 0.625em 0.75em;
}

/* Logo Styles */
.logo {
  color: var(--white);
  font-size: 1.25em;
  font-weight: 700;
  text-decoration: none;
}

.logo img {
  height: 1em;
  margin-right: 0.25rem;
}

/* Main Styles */
.main {
  margin: 0 auto;
  max-width: 38.75em;
}

/* Progress Styles */
.progress {
  background-color: rgba(var(--black), 0.1);
  height: 1px;
}

/* Inner Styles */
.inner {
  position: relative;
  padding: 2em 4.375em;
}

/* Timer Styles */
.timer {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 0.5em;
  padding: 2em;
}

/* Timer Button Styles */
.timer-buttons {
  display: flex;
  gap: 0.5em;
  justify-content: center;
}

.timer-button {
  background-color: transparent;
  border: 0;
  border-radius: 0.25em;
  color: var(--white);
  cursor: pointer;
  font: var(--font);
  font-weight: 300;
  outline: 0;
  padding: 0.5em 1em;
}

.timer-button-active {
  background-color: rgba(0, 0, 0, 0.15);
  font-weight: 700;
}

/* Time Styles */
.time {
  color: var(--white);
  font-size: 7.5em;
  margin: 0;
  margin-top: 1.25rem;
  text-align: center;
}

/* Start Button Styles */
.start {
  background-color: var(--white);
  border: 0;
  border-radius: 0.25em;
  color: var(--red);
  cursor: pointer;
  display: block;
  font: var(--font);
  font-size: 1.375em;
  font-weight: 700;
  margin: 1.25rem auto 0 auto;
  min-width: 8em;
  outline: 0;
  padding: 0.5em 1em;
  transition: 0.3s color;
}

/* Stop Button Styles */
.stop {
  /*display: none;*/
  display: inline-block;
  position: absolute;
  right: 0;
}

.stop.visible {
  display: inline-block;
}
.progress-bar {
  height: 5px;
  background-color: #fff; /* Choose a color for your progress bar */
  width: 0; /* Initial width is 0 */
  transition: width 1s linear; /* Smooth transition for width changes */
}
        .tite{
color: var(--white);
font-size: 23px;
margin: 0;
  margin-top: 0px;
margin-top: 0px;
margin-top: 1.25rem;
text-align: center;
position: sticky;
font-weight: 700;        
        }
        #text-display{
            color: var(--white);
font-size: 23px;
margin: 0;
  margin-top: 0px;
margin-top: 0px;
margin-top: 0px;
margin-top: 1.25rem;
text-align: center;
position: static;
font-weight: 700;
        }
         .additional-text {
   position: absolute;
    left: 0;
    top: 190;
    text-align: right;
    margin-top: 1em;
    margin-left: 1em; /* Add margin to separate from the timer section */
    width: 30%; /* Adjust the width as needed */
    color: var(--white);
    font-size: 12px;
    text-align: center;
position: fixed;
font-weight: 700;
  }
    </style>
<body>
 <header class="header">
  <a href="#" class="logo">
    <!-- Remove the <img> tag if you don't have an image -->
  </a>
  <p class="tite">تحدي الكتابة</p>
</header>
<main class="main">
  <div class="progress">
    <div class="progress-bar" id="progress-bar"></div>
              <span id="additional-text" class="additional-text"></span>
    <div class="inner">
      <section class="timer">
        <div class="timer-buttons">
          <button class="timer-button timer-button-active" id="pomodoro-button">بومودورو</button>
          <button class="timer-button" id="short-break">استراحة قصيرة</button>
          <button class="timer-button" id="long-break">استراحة مطولة</button>
        </div>
        <h6 class="time" id="time">
          <span id="timer-display"></span>
        </h6>
        <div class="text-display-container">
          <p id="text-display"></p>
        </div>
      </section>
    </div>
  </div>
</main>
<script>
const colors = {
  blue: '#457ca3',
  red: '#d95550',
  teal: '#4c9195',
};

let timer = null;
let minutes;
let seconds;
const originalTimerDuration = 25; // Set the original Pomodoro duration in minutes
let timerDuration = originalTimerDuration;

const timeOutput = document.getElementById('time');
const textDisplay = document.getElementById('text-display');
const startButton = document.getElementById('pomodoro-button');
const pomodoroButton = document.getElementById('pomodoro-button');
const shortBreakButton = document.getElementById('short-break');
const longBreakButton = document.getElementById('long-break');
const progressBar = document.getElementById('progress-bar');
const additionalText = document.getElementById('additional-text');
const alarmSound = new Audio('./assets/export.m4a');

const pomodoroTimers = [
  { duration: 1, backgroundColor: colors.red, text: 'جلستنا الكتابية الأولى من {{start}} وحتى {{end1}} (لمدة 25 دقيقة ثم استراحة خمس دقائق) (🧑‍💻👩‍💻)' },
  {
    duration: 5,
    backgroundColor: 'teal',
    text: `استراحة مدة خمس دقائق من {{start}} وحتى .. (☕🍫) {{end}}`,
    type: 'short-break',
    additionalText: 'جبل شدا الاعلى بالباحة الواقع بمحافظة المخواة ارتفعاه عن البحر ٢٠٢٠ م والخ جبل شدا الاعلى بالباحة الواقع بمحافظة المخواة ارتفعاه عن البحر ٢٠٢٠ م والخ',
    backgroundImageUrl: 'https://images.unsplash.com/photo-1529177926897-1d894ca01471?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
  },
  { duration: 1, backgroundColor: colors.red, text: 'الجلسة الثانية (Pomodoro 2)' },
  {
    duration: 5,
    backgroundColor: 'teal',
    text: `استراحة مدة خمس دقائق من {{start}} وحتى .. (☕🍫) {{end}}`,
    type: 'short-break',
    additionalText: 'This is additional text for short break.',
    backgroundImageUrl: 'https://images.unsplash.com/photo-1529177926897-1d894ca01471?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
  },
  // Add more timers as needed
];

let currentStepIndex = 0;

function initializeTimer() {
  clearInterval(timer);

  const currentStep = pomodoroTimers[currentStepIndex];
  timerDuration = currentStep.type === 'pomodoro' ? originalTimerDuration : 5; // Set the appropriate duration
  minutes = timerDuration;
  seconds = 0;
  updateTimeDisplay();
  setBodyBackgroundColor(currentStep.backgroundColor, currentStep.backgroundImageUrl);
  setActiveButton();
  updateProgressBar();
  updateAdditionalText(); // Call the function to update additional text
}

function updateProgressBar() {
  const totalTimeInSeconds = timerDuration * 60;
  const elapsedSeconds = (timerDuration - minutes - 1) * 60 + (60 - seconds);
  const progress = ((totalTimeInSeconds - elapsedSeconds) / totalTimeInSeconds) * 100;
  progressBar.style.width = progress + '%';
}

function updateTimeDisplay() {
  const now = new Date();
  const currentStep = pomodoroTimers[currentStepIndex];

  // Adjust minutes by adding a specific duration
  const startMinutes = now.getMinutes();
  const end5Minutes = startMinutes + 5;
  const end25Minutes = startMinutes + 25;

  // Adjust hours if minutes exceed 59
  const startHours = now.getHours() + Math.floor(startMinutes / 60);
  const end5Hours = now.getHours() + Math.floor(end5Minutes / 60);
  const end25Hours = now.getHours() + Math.floor(end25Minutes / 60);

  const text = currentStep.text
    .replace('{{start}}', formatTime(startHours % 24, startMinutes % 60))
    .replace('{{end}}', formatTime(end5Hours % 24, end5Minutes % 60))
    .replace('{{end1}}', formatTime(end25Hours % 24, end25Minutes % 60));

  timeOutput.innerHTML = createTimeString(now.getMinutes(), seconds);
  textDisplay.innerHTML = `<span style="font-size: 17px; margin-bottom: 5px;">${text}</span>`;
}


function formatTime(hours, minutes) {
  return `${numToPaddedString(hours)}:${numToPaddedString(minutes)}`;
}

function createTimeString(minutes, seconds) {
  return `${numToPaddedString(minutes)}:${numToPaddedString(seconds)}`;
}

function numToPaddedString(number) {
  return number.toString().padStart(2, '0');
}

function tick() {
  if (minutes === 0 && seconds === 0) {
    clearInterval(timer);
    initiateNextStep();
    alarmSound.play();
    return;
  }

  seconds--;

  if (seconds < 0) {
    seconds = 59;
    minutes--;
  }

  updateTimeDisplay();
  updateProgressBar();
}

function initiateNextStep() {
  currentStepIndex = (currentStepIndex + 1) % pomodoroTimers.length;

  if (currentStepIndex === 0) {
    clearInterval(timer);
    timer = null;
    setActiveButton();
    updateAdditionalText(); // Call the function to update additional text
    return;
  }

  startNextStep();
}

function startNextStep() {
  const currentStep = pomodoroTimers[currentStepIndex];
  document.body.dataset.timerType = currentStep.type || '';
  localStorage.setItem('activeTimerType', currentStep.type || '');
  startButton.style.color = currentStep.backgroundColor;
  startButton.innerHTML = 'ابدء';
  initializeTimer();
  startTimer();
  setActiveButton();
  updateAdditionalText(); // Call the function to update additional text
}
    
function setBodyBackgroundColor(backgroundColor, backgroundImageUrl) {
  document.body.style.backgroundColor = backgroundColor;

  if (backgroundImageUrl) {
    document.body.style.backgroundImage = `url(${backgroundImageUrl})`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundRepeat = 'no-repeat';
  } else {
    document.body.style.backgroundImage = '';
  }
}

function startTimer() {
  timer = setInterval(tick, 1000);
}

function pausePlay() {
  if (timer) {
    clearInterval(timer);
    timer = null;
    startButton.innerHTML = 'ابدء';
  } else {
    startTimer();
    startButton.innerHTML = 'توقف';
  }
}

function pomodoroButtonClick() {
  if (timer === null) {
    startNextStep();
  }
}

function shortBreakButtonClick() {
  if (timer === null) {
    startNextStep();
  }
}

function longBreakButtonClick() {
  if (timer === null) {
    startNextStep();
  }
}

function setActiveButton() {
  const activeButton = document.querySelector('.timer-buttons .timer-button-active');

  if (activeButton) {
    activeButton.classList.remove('timer-button-active');
  }

  const timerType = document.body.dataset.timerType;

  if (timerType.includes('Pomodoro')) {
    pomodoroButton.classList.add('timer-button-active');
  } else if (timerType === 'short-break') {
    shortBreakButton.classList.add('timer-button-active');
  } else if (timerType === 'long-break') {
    longBreakButton.classList.add('timer-button-active');
  }
}

function updateAdditionalText() {
  const currentStep = pomodoroTimers[currentStepIndex];
  const additionalTextElement = document.getElementById('additional-text');
  additionalTextElement.innerHTML = currentStep.type === 'short-break' ? currentStep.additionalText || '' : '';
}
    
function initialize() {
  currentStepIndex = 0;
  startNextStep();
}

// Update the event listeners to use the correct functions
startButton.addEventListener('click', pausePlay, false);
pomodoroButton.addEventListener('click', pomodoroButtonClick, false);
shortBreakButton.addEventListener('click', shortBreakButtonClick, false);
longBreakButton.addEventListener('click', longBreakButtonClick, false);

initialize();
</script>

</body>
</html>
